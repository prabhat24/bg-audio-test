<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Audio Test</title>
    <meta name="description" content="">
    <meta name="author" content="Ultanzo">
    <script src="https://cdn.jsdelivr.net/npm/hacktimer@latest/HackTimer.silent.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hacktimer@latest/HackTimerWorkerHackTimerWorker.min.js"></script>
    <script type="module" src="/dist/functionality.js"></script>
    <!-- HackTimer -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #141e30, #243b55);
            color: #fff;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        button#play-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            width: 180px;
        }

        button#play-button:hover {
            background: #45a049;
        }

        #info-message, #counter {
            display: none;
            font-size: 16px;
            font-weight: 500;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            width: 100%;
            margin-top: 15px;
        }

        #log-container {
            width: 100%;
            max-width: 600px;
            height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
        }

        .log-entry {
            padding: 4px 0;
        }

        .log-debug {
            color: #fff;
        }

        .log-error {
            color: #ff4d4d;
            font-weight: bold;
        }

        .log-info {
            color: #4CAF50;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Background Audio Test Page</h1>
        <button id="play-button">Play Audio</button>
        <p id="info-message"></p>
        <div id="counter"></div>

        <div id="log-container"></div>
    </div>

</body>
</html>
