<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Audio Test</title>
    <meta name="description" content="">
    <meta name="author" content="Ultanzo">
    <script src="https://cdn.jsdelivr.net/npm/hacktimer@latest/HackTimer.silent.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hacktimer@latest/HackTimerWorkerHackTimerWorker.min.js"></script>
    <script type="module" src="/dist/functionality.js"></script>
    <!-- HackTimer -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #141e30, #243b55);
            color: #fff;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        button.action-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            width: 180px;
        }

        button.action-btn:hover {
            background: #45a049;
        }

        #info-message, #counter {
            display: none;
            font-size: 16px;
            font-weight: 500;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            width: 100%;
            margin-top: 15px;
        }

        #log-container {
            width: 100%;
            max-width: 600px;
            height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
        }

        .log-entry {
            padding: 4px 0;
        }

        .log-debug {
            color: #fff;
        }

        .log-error {
            color: #ff4d4d;
            font-weight: bold;
        }

        .log-info {
            color: #4CAF50;
            font-weight: bold;
        }
        .dark-dropdown {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #555;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 16px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

    .dark-dropdown:focus {
        outline: none;
        border-color: #888;
        box-shadow: 0 0 4px #888;
    }
    .dark-copy-btn {
        background-color: #2c2c2c;
        border: 1px solid #444;
        color: #fff;
        transition: background-color 0.2s, transform 0.1s;
    }

    .dark-copy-btn:hover {
        background-color: #3d3d3d;
    }

    .dark-copy-btn:active {
        transform: scale(0.97);
    }
    .dark-box {
        background-color: #1e1e1e;
        color: #ffffff;
        padding: 16px;
        border-radius: 8px;
        border: 1px solid #444;
        max-width: 600px;
        width: 100%;
        margin-top: 20px;
        font-size: 14px;
    }

    .user-agent-row {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 8px;
        word-break: break-word;
    }

    .user-agent-text {
        flex-grow: 1;
    }

    .copy-btn {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 6px 10px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .copy-btn:hover {
        background-color: #555;
    }
</style>
</head>
<body>
    <div class="container">
        <audio id="audio-ele"></audio>
        <h1>Background Audio Test Page</h1>

        <p>step 1: Add delay to play sound</p>
        <select id="delay-dropdown" class="dark-dropdown">
            <option value="5">5 sec delay</option>
            <option value="60">60 sec delay</option>
        </select>
        <p>step 2: Hit play sound button and minimize the tab immidiately.</p>
        <button style="display: none;" class="action-btn" id="play-button">Audio</button>
        <button class="action-btn" id="play-audio-context">Play after 5 seconds</button>
        <!-- <button class="action-btn" id="stop-playing">Stop Playing ‚èπÔ∏è</button> -->
        <p id="info-message"></p>
        <div id="counter"></div>
        <div id="log-container"> 
            <button class="action-btn dark-copy-btn" id="copy-logs-btn">üìã Copy Logs</button>
        </div>
        <div id="user-agent-container" class="dark-box">
            <p><strong>User Agent:</strong></p>
            <div class="user-agent-row">
                <span id="user-agent-text" class="user-agent-text"></span>
                <button id="copy-user-agent" title="Copy User Agent" class="copy-btn">üìã</button>
            </div>
        </div>
    </div>

</body>
</html>
